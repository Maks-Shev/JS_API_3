<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                font-family: Arial, sans-serif;
            }
            .container {
                max-width: 600px;
                margin-top: 50px;
            }
            #photo-container {
                display: flex;
                flex-wrap: wrap;
            }
           
            .photo img {
                width: 100%;
                height: auto;
                border-radius: 10%;
            }
            .photographer {
                margin-top: 10px;
                font-size: 1.2em;
            }
            .like-section {
                margin-top: 10px;
                display: flex;
                align-items: center;
            }
            .like-section button {
                padding: 10px;
                font-size: 1em;
                cursor: pointer;
            }
            .like-count {
                margin-left: 10px;
                font-size: 1.2em;
            }
        </style>
    </head>
    <body>
        <h1>Photo of the Day</h1>
        <div class="container">
            <div id="photo-container"></div>
            <div class="photographer"></div>
            <div class="like-section">
                <button id="like-button">Like</button>
                <span class="like-count">0</span>
            </div>    
        </div>
<script>
        const photoContainer = document.querySelector('#photo-container');
        const photographerElement = document.querySelector('.photographer');
        const likeButton = document.getElementById('like-button');
        const likeCountElement = document.querySelector('.like-count');
        const historyImagesContainer = document.querySelector('.history-images');

        const apiKey = 'aycB8GJkriBHTGki0qOOR1_NtMmMvHeT7VNXu8UF4K4'; 
        const likeKey = '';

        let previousPhotos = []; // массив для хранения истории просмотров

        // Получаем случайное изображение из Unsplash
        async function fetchRandomPhoto() {
            try {
                const response = await fetch(`https://api.unsplash.com/photos/random?client_id=${apiKey}`);
                if (!response.ok) {
                    throw new Error(`Ошибка ${response.status}`);
                }  
                const photo = await response.json();
                return photo;
            } catch (error) {
                console.error("Ошибка при загрузке фотографии: ", error);
                return null;
            }
        }

        // Отображаем случайное изображение
        async function updatePhotoOfTheDay() {
            const photo = await fetchRandomPhoto();
            if (photo) {
                const photoElement = document.createElement('div');
                photoElement.classList.add('photo');
                const img = document.createElement('img');
                img.src = photo.urls.regular;
                img.alt = photo.alt_description;
                photoElement.appendChild(img);
                photoContainer.innerHTML = '';
                photoContainer.appendChild(photoElement);

                photographerElement.textContent = `By ${photo.user.name}`;

                const savedLikes = loadLikes(photo.id);
                likeCountElement.textContent = savedLikes !== null ? savedLikes : 0;
                likeButton.dataset.photoId = photo.id;

                likeButton.addEventListener('click', () => {
                    const photoId = likeButton.dataset.photoId;
                    const currentLikes = parseInt(likeCountElement.textContent, 10);
                    const newLikes = currentLikes + 1;
                    likeCountElement.textContent = newLikes;
                    saveLikes(photoId, newLikes);
                });

                // Добавляем фото в историю просмотров
                addToHistory(photo);
            }
        }

        // Добавляем фото в историю просмотров
        function addToHistory(photo) {
            previousPhotos.unshift(photo);
            if (previousPhotos.length > 5) {
                previousPhotos.pop(); // ограничиваем историю последними 5 фото
            }
            displayHistory();
        }

        // Отображаем историю просмотров
        function displayHistory() {
            historyImagesContainer.innerHTML = '';
            previousPhotos.forEach(photo => {
                const historyImageContainer = document.createElement('div');
                historyImageContainer.classList.add('history-image');
                const img = document.createElement('img');
                img.src = photo.urls.thumb;
                img.alt = photo.alt_description;
                historyImageContainer.appendChild(img);
                historyImagesContainer.appendChild(historyImageContainer);
            });
        }

        // Загрузка количества лайков из localStorage
        function loadLikes(photoId) {
            const savedLikes = localStorage.getItem(`${likeKey}_${photoId}`);
            return savedLikes ? parseInt(savedLikes, 10) : 0;
        }

        // Сохранение количества лайков в localStorage
        function saveLikes(photoId, likes) {
            localStorage.setItem(`${likeKey}_${photoId}`, likes);
        }

        window.addEventListener('load', () => {
            updatePhotoOfTheDay();
        });
    </script>
    </body>
</html>
